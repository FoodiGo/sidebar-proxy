<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://localhost:3000/style.css">
    <link rel="stylesheet" href="http://localhost:8001/style.css">
    <link rel="stylesheet" href="http://localhost:3400/style.css">
    <link rel="stylesheet" href="style.css">
    <title>FoodiGo</title>
  </head>
  <body>
    <div class="containerBody">
      <div class="top">
        <div id="title-map"></div>
        <div id="pictures"></div>
      </div>
      <div class="rev">
        <div id="reviews"></div>
      </div>
      <div class="sidebar">
        <div id="sidebar"></div>
      </div>
    </div>
      

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3000/bundle.js"></script>
    <script src="http://localhost:8001/bundle.js"></script>
    <script src="http://localhost:3400/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(TitleMap, {id: 101}, null),
        document.getElementById('title-map')
      );
      ReactDOM.render(
        React.createElement(ReviewApp, {restaurantId: 101}, null),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(Pictures, {id: 101}, null),
        document.getElementById('pictures')
      );
      ReactDOM.render(
        React.createElement(Sidebar, {id: 101, location: window.navigator.geolocation}, null),
        document.getElementById('sidebar')
      );
    </script>
  </body>
</html>
